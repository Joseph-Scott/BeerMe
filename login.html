<!DOCTYPE html>
<html>

<head>
    <title>BeerMe Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-light bg-light">
        <img src="../img/logo.png" alt="BeerMe logo" width="120" href="www.digitalcrafts.com">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>
            Log in
        </h1>
    </div>
    

    <div class="container login">

        <!-- Login form -->
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-submit" src="app.html">Submit</button>
            </form>
        </div>

        <!-- Other logins -->

        <div class="other-logins">
            <div class="facebook">
                <button type="button" class="btn btn-lg">Login with Facebook</button>
            </div>
            <div class="google">
                <button type="button" class="btn btn-lg">Login with Google</button>
            </div>

        </div>


    </div>

</body>

</html>
